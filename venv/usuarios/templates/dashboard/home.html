{% extends 'main02.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <div class="container-fluid p-0 m-0">
            <main>
                <section id="carouselSection" class="cotainer-fluid mx-0 my-2 p-0">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../static/images/ss1.jpeg" class="d-block w-100" alt="border collie na praia">
                        </div>
                        <div class="carousel-item">
                            <img src="../../static/images/ss2.jpeg"" class="d-block w-100" alt="vira lata">
                        </div>
                        <div class="carousel-item">
                            <img src="../../static/images/ss3.jpeg"" class="d-block w-100" alt="border collie na natureza">
                        </div>
                        <div class="carousel-item">
                            <img src="../../static/images/ss4.jpeg"" class="d-block w-100" alt="border collie na natureza">
                        </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                        </button>
                    </div>
                </section>
                <section id="introSection" style="color: var(--azul);" class="cotainer-fluid mx-0 my-2 p-0  text-center">
                    <h3 class="my-3">BUSCANDO UM SUSHI? OU DELICIOSOS TEMAKIS? VOCÊ ESTÁ NO LUGAR CERTO!</h3>
                    <div class="container mx-auto my-3 row">
                        <!-- GRID - 12 COLUNAS e é definido pelo row -->
                        <!-- <element class="col-(número de 1 a 12)" col é atributo responsável pelas colunas e pela quantidade ocupada -->
                        <div class="col-3 m-0 p-0">
                            <img class="w-100" src="../../static/images/sushi5.jpeg" alt="">
                        </div>
                        <div class="col-3 m-0 p-0">
                            <img class="w-100" src="../../static/images/temi2.jpeg" alt="">
                        </div><div class="col-3 m-0 p-0">
                            <img class="w-100" src="../../static/images/temi3.jpeg" alt="">
                        </div><div class="col-3 m-0 p-0">
                            <img class="w-100" src="../../static/images/sushi3.jpeg" alt="">
                        </div>
                    </div>
                </section>
            </main>
        </div>
    {% else %}
        <script>
            window.location.href = '/Login/' 
        </script>
    {% endif %}
{% endblock %}
